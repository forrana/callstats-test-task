        "include": [
            "src/client/modules/calculations",
            "src/client/modules/lifeCycle"
        ],
        "includePattern": ".+\\.js(doc|x)?$"
    },
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}
